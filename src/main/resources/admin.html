<!DOCTYPE html>
<html>
    <head>
        <title>North Tech Work</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                font-family: Verdana,sans-serif;
                font-size: 12px;
            }
            
            table, th, tr, td {
                border-style: solid;
                border-collapse: collapse;
                border-color: grey;
                border-width: 1px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h2 data-th-text="'Administration'">Welcome</h2>
        <div>Only users with the Admin role can access this page.</div>
        <p></p>
        <div>The following data is stored in AWS Cognito:</div>
        <p></p>
        <table>
            <thead>
                <tr>
                    <th>Preferred Name</th>
                    <th>User ID</th>
                    <th>Given Name</th>
                    <th>Family Name</th>
                    <th>E-Mail</th>
                    <th>E-Mail Verified?</th>
                    <th>Assigned Roles</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="user : ${users}">
                    <td data-th-text="${user.preferredName}"></td>
                    <td data-th-text="${user.abbrevUserID}"></td>
                    <td data-th-text="${user.givenName}"></td>
                    <td data-th-text="${user.familyName}"></td>
                    <td data-th-text="${user.email}"></td>
                    <td data-th-text="${user.emailIsVerified}"></td>
                    <td data-th-text="${user.assignedRoles}"></td>
                </tr>
            </tbody>
        </table>
        <p></p>
        <a data-th-href="@{/welcome}">Back to welcome page</a>
    </body>
</html>
